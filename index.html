    <title>Sine Wave</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .animates-wave-wrapper {
            position: relative;
            overflow: hidden;
            height: 500px;
            width: 100%;
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            filter: drop-shadow(0px 0px 20px rgb(0 0 0 / 0.2));
        }

        .wave-1 {
            top: 40px;
            animation: wave-invert linear 4s infinite;
        }

        .wave-2 {
            top: 80px;
            animation: wave linear 4s infinite;
        }

        .wave-3 {
            top: 120px;
            animation: wave-invert linear 4s infinite;
        }

        .wave-4 {
            top: 160px;
            animation: wave linear 4s infinite;
        }

        @keyframes wave {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        @keyframes wave-invert {
            0% {
                transform: translateX(-50%);
            }

            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
